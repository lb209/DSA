<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radix Sort Example</title>
</head>
<body>
  <h2>Radix Sort Example</h2>
  <button onclick="runRadixSort()">Run Radix Sort</button>

  <script>
    function countingSortForRadix(arr, exp) {
      let output = Array(arr.length).fill(0);
      let count = Array(10).fill(0);

      // Count occurrences
      for (let i = 0; i < arr.length; i++) {
        let digit = Math.floor(arr[i] / exp) % 10;
        count[digit]++;
      }

      // Cumulative count
      for (let i = 1; i < 10; i++) {
        count[i] += count[i - 1];
      }

      // Build output array
      for (let i = arr.length - 1; i >= 0; i--) {
        let digit = Math.floor(arr[i] / exp) % 10;
        output[count[digit] - 1] = arr[i];
        count[digit]--;
      }

      // Copy to original array
      for (let i = 0; i < arr.length; i++) {
        arr[i] = output[i];
      }
    }

    function radixSort(arr) {
      let maxNum = Math.max(...arr);
      for (let exp = 1; Math.floor(maxNum / exp) > 0; exp *= 10) {
        countingSortForRadix(arr, exp);
      }
      return arr;
    }

    function runRadixSort() {
      let arr = [170, 45, 75, 90, 802, 24, 2, 66];
      console.log("Original Array:", arr);
      let sorted = radixSort(arr);
      console.log("Sorted Array:", sorted);
    }
  </script>
</body>
</html>
